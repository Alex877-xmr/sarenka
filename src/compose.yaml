services:
  frontend:
    depends_on: 
      - backend
    build: ./frontend
    ports:
      - 3001:3000
    volumes:
      - ./frontend:/app

  backend:
    depends_on: 
      - db
    build: ./backend
    ports:
      - 8001:8000
    environment:
      DB_URL: mongodb://db/src
    volumes:
      - ./backend:/app
    # command: ./docker-entrypoint.sh
    

  db:
    image: mongo:4.0.28-xenial
    ports:
      - 27017:27017
    volumes:
      - sarenka:/data/db

volumes:
  sarenka:

  
